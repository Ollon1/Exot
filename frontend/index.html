				</ul>
			</nav>
			<div id="auth-buttons" class="text-end">

					<li>
						<hr class="dropdown-divider" />
					</li>
					<li><a id="sign-out" class="dropdown-item" href="#">Sign out</a></li>
				</ul>
			</div>
