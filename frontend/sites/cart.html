<div class="container mt-4">
  <h2>Shopping Cart (Nicht Bestellt)</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th>Action:</th>
      </tr>
    </thead>
    <tbody>
      <!-- Wird von cart.js automatisch befüllt -->
    </tbody>
  </table>
</div>
<!-- Zahlungsmodal -->
<div
  class="modal fade"
  id="paymentModal"
  tabindex="-1"
  aria-labelledby="paymentModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="paymentModalLabel">Zahlungsart wählen</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Schließen"></button>
      </div>
      <div class="modal-body">
        <form id="paymentForm">
          <div class="mb-3">
            <label for="payment-method-select" class="form-label"
              >Zahlungsart:</label
            >
            <select class="form-select" id="payment-method-select" required>
              <option value="">Bitte auswählen</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="confirm-payment-btn" class="btn btn-success">
          Bestätigen
        </button>
      </div>
    </div>
  </div>
</div>

<!-- cart.js einbinden -->
<script src="js/cart.js"></script>
<script>
  if (typeof initCartView === "function") {
    initCartView();
  }
</script>
